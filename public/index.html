<!DOCTYPE html>
<html lang="">
  <link>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="./head.jpg">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_3078677_n3j4u2jaq8.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-scrollto"></script>
    <title>ZYZ的博客</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="mask">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <style>
    .mask{
      margin: -40px 0 0 -90px;
      display: flex;
      justify-content: space-evenly;
      min-width: 60px;
      width: 80px;
      position: absolute;
      top: 50%;
      left: 50%;
    }
    .mask div{
      width: 5px;
      height: 40px;
      background-color: #a9a1a1;
      animation: loadingMove 1.1s infinite ease-in-out ;
    }
    @keyframes loadingMove{
      0%,
      40%,
      100% {
        transform: scaleY(1)
      }

      20% {
        transform: scaleY(2)
      }
		}
    .mask div:nth-child(1){animation-delay: 0s;}
    .mask div:nth-child(2){animation-delay: .2s;}
    .mask div:nth-child(3){animation-delay: .4s;}
		.mask div:nth-child(4){animation-delay: .6s;}
		.mask div:nth-child(5){animation-delay: .8s;}
  </style>
</html>
